<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
        <title>Sudoku</title>
        <link rel="stylesheet" href="src/css/win-animation.css">
        <link rel="stylesheet" href="src/css/sudoku.css">
        <script src="src/js/sudoku.js"></script>
    </head>

    <body>
        <div class="no-winner winner"><strong>Nandresy Ianao</strong>
            <button class="btn" onclick="refresh();click_btn()" >Hamerina</button>
        </div>
        <div id="sudoku">
            <h1>Sudoku</h1>
            <h2 id="errors">Sisa: 5</h2>
            <!-- 9x9 board -->
            <div id="board"></div>
            <br>
            <div id="digits">
            </div>
        </div>

        <audio src="sounds/btn-click2.mp3" class="btn-click"></audio>
        <audio src="sounds/piece_move5.mp3" class="piece-sound"></audio>
        <audio src="sounds/invalid-move.mp3" class="invalid-move-sound"></audio>
        <audio src="sounds/winner1.mp3" class="win-sound"></audio>

        <script>
            function refresh(){
                click_btn();
                setTimeout(() => {
                    window.location.reload();
            }, 500);
        }
            function click_btn(){
                let btn_click = document.querySelector('.btn-click');
                btn_click.play();
            }

        </script>
    </body>


</html>
